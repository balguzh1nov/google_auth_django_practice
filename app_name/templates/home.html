<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Google Sign In</title>
</head>
<body>
{% load socialaccount %}
<h2>Google Login</h2>
<a href="{% provider_login_url 'google' %}?next=/">Login with Google</a>

{% if user.is_autheticated %}
<p>You are signed as {{ user.email}}</p>
<a href="logout">Logout</a>
{% endif %}
</body>
</html>
